<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>table</title>
        <style>
            .table{
                border-collapse: collapse;
                border-width: 5px;
                border-color: red;
            }
            .table th, .table td{
                border-style: dashed;
                border-width: 5px;
                border-color: red;
            }
            .table th{
                background-color: orange;
            }
            
        </style>
    </head>
    <body >
        <table class="table">
            <tr><th >番号</th><th>名前</th></tr>
            <tr><td>1</td><td>たろう</td></tr>
            <tr><td>2</td><td>じろう</td></tr>
        </table>
    </body>
</html>
